<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS 색상</title>
        <style>
            body{ background-color: beige; }
            h1{ 
                border: 3px solid black;
                padding: 10px; 
                color: orange;
            }
            .title01{ background-color: hsl(0,100%,50%); }
            .title02{ background-color: hsl(127,100%,50%); }
            .title03{ background-color: hsl(230,100%,50%); }
        </style>
    </head>
    <body>
        <h1 class="title01">빨간색</h1>
        <h1 class="title02">녹색</h1>
        <h1 class="title03">파란색</h1>
    </body>
</html>
