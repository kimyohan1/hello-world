<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 색상</title>
    <style>
        h1{
            color:blueviolet; /* 글자색지정 */
            border: 3px solid violet; /* 테투리색상지정 */
            background-color: bisque;/* 배경색지정 */
            text-decoration: underline;/* 밑줄지정 */
            text-decoration-color: black;/* 밑줄색상지정 */
            text-shadow: 2px 2px 2px gray;/* 글자그림자지정 */
            box-shadow: 5px 5px 5px rgb(183, 15, 15);/* 요소그림자지정 */
        }
    </style>
</head>
<body>
    <h1>Welcome to here!</h1>
</body>
</html>
