<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS 색상</title>
        <style>
            h1{ 
                border: 3px solid black;
                padding: 10px; 
                color: yellow;
            }
            .title01{ background-color: red; }
            .title02{ background-color: green; }
            .title03{ background-color: blue; }
        </style>
    </head>
    <body>
        <h1 class="title01">RED</h1>
        <h1 class="title02">GREEN</h1>
        <h1 class="title03">BLUE</h1>
    </body>
</html>
