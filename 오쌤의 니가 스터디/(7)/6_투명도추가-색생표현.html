<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS 색상</title>
        <style>
            h1{ 
                border: 3px solid black;
                padding: 10px; 
                color: orange;
            }
            .title01{ background-color: rgb(255,0,0); }
            .title02{ background-color: rgba(255,0,0,0.5); }
            .title03{ background-color: hsl(230,100%,50%); }
            .title04{ background-color: hsla(230,100%,50%,50%); }
        </style>
    </head>
    <body>
        <h1 class="title01">빨간색</h1>
        <h1 class="title02">빨간색-투명도50%</h1>
        <h1 class="title03">파란색</h1>
        <h1 class="title04">파란색-투명도50%</h1>
    </body>
</html>
