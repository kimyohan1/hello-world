<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS list 속성</title>
    <style>
        ul{
            width: 250px; padding: 15px 30px;
            border: 3px solid black;
        }

        /* list-style-type : 리스트의 유형을 변경  */
        /* 보통 list-style로 속기법으로 작성 */

        /* 1. disc - 채워진원 - 기본값 */
        .list01{ list-style: disc; }

        /* 2. circle - 빈원 */
        .list02{ list-style: circle; }

        /* 3. square - 사각형 */
        .list03{ list-style: square; }

        /* 4. none : 기호제거 */
        .list04{ list-style: none;  }
    </style>
</head>
<body>
    <ul class="list01">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
    <ul class="list02">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
    <ul class="list03">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
    <ul class="list04">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
</body>
</html>
