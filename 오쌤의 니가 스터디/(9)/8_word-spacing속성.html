<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS text속성</title>
    <style>
        h1{
            border: 3px solid black;
            padding: 20px; color: orange;
        }

        /* word-spacing : 단어간의 간격을 지정하는 속성 */
        /* 기본값 - normal : 원래 간격으로 설정 */
        
        
        .test01{ word-spacing: normal; }

        .test02{ word-spacing: 20px; }

        .test03{ word-spacing: 40px; }

    </style>
</head>
<body>
    <h1 class="test01">yohan kim</h1>
    <h1 class="test02">yohan kim</h1>
    <h1 class="test03">yohan kim</h1>
</body>
</html>
