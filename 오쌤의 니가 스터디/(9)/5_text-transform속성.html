<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS text속성</title>
    <style>
        h1{
            border: 3px solid black;
            padding: 20px; color: burlywood;
        }

        /* text-transform : 영문 텍스트의 대소문자 설정 */
        
        /* 1. uppercase : 대문자 처리 */
        .test01{ text-transform: uppercase; }

        /* 2. lowercase : 소문자 처리 */
        .test02{ text-transform: lowercase; }

        /* 3. capitalize : 첫글자 대문자 처리 */
        .test03{ text-transform: capitalize; }

    </style>
</head>
<body>
    <h1 class="test01">Yohan kim</h1>
    <h1 class="test02">Yohan kim</h1>
    <h1 class="test03">Yohan kim</h1>
</body>
</html>
