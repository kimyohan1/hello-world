<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS 폰트 속성</title>
        <style>
            /* 1. px - 절대적 단위 */
            *{ font-size: 20px; }

            /* 2. % - 상대적 단위 */
            h2{ font-size: 200%; }
            h3{ font-size: 50%; }

            /* 3. em - 상대적 단위 */
            h4{ font-size: 2em; }
        </style>
    </head>
    <body>
        <h1>제목태그1</h1>
        <h2>제목태그2</h2>
        <h3>제목태그3</h3>
        <h4>제목태그4</h4>
    </body>
</html>
