<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS 폰트 속성</title>
        <style>
            /* 1. italic : 기울어짐, 흘려쓴 서체 - 이탤릭체 */
            .text01{ font-style: italic; }

            /* 2. oblique : 기울어짐, 원래의 서체가 기울어진 모양 */
            .text02{ font-style: oblique; }


            /* 3. normal : 기울어진 것을 원래 상태로 돌림 */
            address{ font-style: normal; }
        </style>
    </head>
    <body>
        <h3 class="text01">제목태그</h3>
        <h3 class="text02">제목태그</h3>
        <address>주소태그</address>
    </body>
</html>
