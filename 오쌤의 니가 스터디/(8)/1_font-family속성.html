<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS 폰트 속성</title>
        <style>
            /* 폰트명 : 공백이나 영문이 아니면 따옴표로 감싸기 */
            .text01{ font-family: 'Times New Roman', Times, serif; }
            .text02{ font-family: Arial, Helvetica, sans-serif; }
            .text03{ font-family: '배달의민족 주아'; }
        </style>
    </head>
    <body>
        <h1 class="text01">Title Tag</h1>
        <h1 class="text02">Title Tag</h1>
        <h1 class="text03">제목태그</h1>
    </body>
</html>
