<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 기본문법</title>
    <style>
        /* 전체선택자 - *{ 속성명: 속성값;} */
        /* 모든 요소를 선택(html, body포함) */

      h1{color:rgb(194, 244, 14);}
      h3{color:blueviolet;} /* 아이디선택 id="" */
      h3{color:bisque;}
      li{color: royalblue;}
    </style>
</head>
<body>
    <h1>제목태그</h1>
    <h3>제목태그</h3>
    <h3>제목태그</h3>
    <p>제목태그</p>
    <ul>
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
</body>
</html>
