<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 기본문법</title>
    <style>
     .box {border: 3px solid pink; padding: 20px;}
     .kor {color: palevioletred;}
     .eng {color: gray;}
    </style>
</head>
<body>
    <div class ="box">
    <h3>
        <span class="kor">복숭아</span>
        <span class="eng">peach</span>
    </h3>
    <img src="peach.jpg" alt="복숭아사진" width="200">
    <p>복숭아 나무의 열매. 도자(桃子)라고도 한다.</p>
    </div>
</body>
</html>
