<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 기본문법</title>
    <style>
        /* 전체선택자 - *{ 속성명: 속성값;} */
        /* 모든 요소를 선택(html, body포함) */

    </style>
</head>

    <h3>제목태그</h3>
    <p>제목태그</p>
    <ul>
        <li class="odd">리스트태그</li>
        <li class="even">리스트태그</li>
        <li class="odd">리스트태그</li>
        <li class="even">리스트태그</li>
    </ul>
</body>
</html>
